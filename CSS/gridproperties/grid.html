<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Properties</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Css Grid Property</h1>
    
    <!-- GRID TEMPLATE-COLUMNS -->
     <div class="container">
        <h2>Grid-template-columns</h2>
        <div class="grid-demo columns-demo">
            <div class="grid-box">1</div>
            <div class="grid-box">2</div>
            <div class="grid-box">3</div>
        </div>
     </div>

      <!-- repeat(), fr, minmax -->
     <div class="container">
        <h2>repeat(), fr, minmax</h2>
        <div class="grid-demo advanced-cols">
            <div class="grid-box">1</div>
            <div class="grid-box">2</div>
            <div class="grid-box">3</div>
        </div>
     </div>

      <!-- grid auto rows -->
     <div class="container">
        <h2>grid auto rows</h2>
        <div class="grid-demo rows-demo">
            <div class="grid-box">1</div>
            <div class="grid-box">2</div>
            <div class="grid-box">3</div>
        </div>
     </div>

     <!-- grid template rows -->
     <div class="container">
        <h2>grid template rows</h2>
        <div class="grid-demo auto-rows-demo">
            <div class="grid-box">1</div>
            <div class="grid-box">2</div>
            <div class="grid-box">3</div>
              <div class="grid-box">4</div>
            <div class="grid-box">5</div>
        </div>
     </div>

     <!-- grid-auto-flow: column-->
     <div class="container">
        <h2>grid-auto-flow: column</h2>
        <div class="grid-demo auto-flow-col">
            <div class="grid-box">1</div>
            <div class="grid-box">2</div>
            <div class="grid-box">3</div>
        </div>
     </div>

      <!-- align content-->
     <div class="container">
        <h2>align content</h2>
        <div class="grid-demo align-content-demo">
            <div class="grid-box">1</div>
            <div class="grid-box">2</div>
            <div class="grid-box">3</div>
        </div>
     </div>


</body>
</html>
