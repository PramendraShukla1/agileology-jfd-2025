<!DOCTYPE html>

<head>

    <title>Positioning, Shadow, Text Formatting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Positioning Properties</h1>

    <h2>Static Position</h2>
    <div class="box" >
        Static Box
    </div>

    <h2>Relative Position</h2>

    <div class="box" style="position: relative; top: 20px; left: 30px;">
Relative Box
    </div>


    <h2>Absolute Position</h2>
    <div class="relative-container">
        <p>Relative Container</p>

        <div class="absolute-box">
            Absolute Box
        </div>
    </div>

    <h2>Fixed Position</h2>
    <div class="fixed-box">
        fixed box
    </div>
    <p>...</p>
    


    <h2>Sticky Position</h2>
    <div class="sticky-box">
        Sticky Box
    </div>
